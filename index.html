<!DOCTYPE html>
<html>
<head>
    <title>2D GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="b" id="b">
        <img class="boy" id="boy" src="File/Run (1).png">
        <p class="score" id="score">0</p>
    </div>
    <div class="end" id="end">
        <div>Game over!</div>
        <div id="endScore">0</div>
        <button class="btn" onclick="restartGame()">Try Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
